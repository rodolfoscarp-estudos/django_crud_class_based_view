{% extends 'base.html' %}

{% load humanize %}

{% block content %}

<div>
    <h1>Produtos</h1>

    <table class='table table-striped'>
        <thead>
            <tr>
                <th scope='col'>#</th>
                <th scope='col'>Nome</th>
                <th scope='col'>Preço</th>
                <th scope='col'>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td scope='row'>{{produto.id}}</td>
                <td scope='row'>{{produto.nome}}</td>
                <td scope='row'>R$ {{produto.preco|intcomma}}</td>
                <td scope='row'>
                    <a href="{% url 'edit_produto' produto.id %}" class='btn btn-warning'>Editar</a>
                    <a href="{% url 'delete_produto'  produto.id %}" class='btn btn-danger'>Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock content %}
